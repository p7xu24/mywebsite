<script language="javaScript">

var counter=-1;
var startState = false;
var clipList = ["sounds/clip1Tracer.oga",
				"sounds/clip2Reaper.mpeg",
				"sounds/clip3Widowmaker.oga",
				"sounds/clip4Pharah.oga",
				"sounds/clip5Rienhardt.oga",
				"sounds/clip6Mercy.oga"];
				
				
var picList = [ "images/slideshow/slide1Tracer.jpg",

//on click slides and audio

function nextSlide()
{ 	
	counter ++;
	document.getElementById("display").src=picList[counter];
	document.getElementById("player").src=clipList[counter];
	document.getElementById("player").play();
	slideCarousel();
	alert (clipLength.duration);
	
}

function slideCarousel()
{
	if (counter == picList.length-1)
	{
		counter = -1; 
	}
}

//auto play slides
function run()
{
	if (startState == true)
	{
		startState = false;
		document.getElementById("display").src="images/slideshow/slide1Tracer.jpg";
		document.getElementById("player").src ="sounds/clip1Tracer.oga";
		document.getElementById("runButton").value="Run Slideshow";
	}
	else
	{
		startState = true;
		document.getElementById("runButton").value="Stop Slideshow";
	}
	autoSlide();
}

function autoSlide()
{
	if (startState == true)
	{	
		counter++;
		document.getElementById("display").src = picList[counter];
		document.getElementById("player").src = clipList[counter];
		document.getElementById("player").play();
		slideCarousel();
		
		//var clipTime = document.getElementById("player").src=clipList[counter].duration;
		timer=setTimeout("autoSlide()", 2500);
		//timer = setTimeout("autoSlide()", 2500);
	}
	else
	{	
		clearTimeout(timer);
	}
}
