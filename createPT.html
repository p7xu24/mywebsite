<html>
<header>
<script language="javaScript">
var animalList=
["dog",
"cat",
"bird",
"fish",
"horse",
"mouse",
"wolf",
"fox",
"snake",
"sheep",
"monkey",
"pig"]

var frenchList=
["sounds/dogFrench.mp3",
"sounds/catFrench.mp3",
"sounds/birdFrench.mp3",
"sounds/fishFrench.mp3",
"sounds/horseFrench.mp3",
"sounds/mouseFrench.mp3",
"sounds/wolfFrench.mp3",
"sounds/foxFrench.mp3",
"sounds/snakeFrench.mp3",
"sounds/sheepFrench.mp3",
"sounds/monkeyFrench.mp3",
"sounds/pigFrench.mp3"]

var chineseList=
["sounds/dogChinese.mp3",
"sounds/catChinese.mp3",
"sounds/birdChinese.mp3",
"sounds/fishChinese.mp3",
"sounds/horseChinese.mp3",
"sounds/mouseChinese.mp3",
"sounds/wolfChinese.mp3",
"sounds/foxChinese.mp3",
"sounds/snakeChinese.mp3",
"sounds/sheepChinese.mp3",
"sounds/monkeyChinese.mp3",
"sounds/pigChinese.mp3"]

var french = true;

function translater(whichAnimal)
{
	var animalIndex = -1;
	for (i = 0; i < animalList.length; i++)
	{
		if(animalList[i] == whichAnimal)
		{
			animalIndex = i;
		}
	}
	
	if(document.getElementById("french").checked == true)
	{
		document.getElementById("player").src = frenchList[animalIndex];
		document.getElementById("player").play();
	}
	else
	{
		document.getElementById("player").src = chineseList[animalIndex];
		document.getElementById("player").play();
	}
}

</script>
</header>
<body>
<center>
<br/><br/><br/><br/><br/>
<img src="images/dog.png" width="150" onclick="translater('dog')"/>
<img src="images/cat.png" width="150" onclick="translater('cat')"/>
<img src="images/bird.png" width="150" onclick="translater('bird')"/>
<img src="images/fish.png" width="150" onclick="translater('fish')"/>
<br/>
<img src="images/horse.png" width="150" onclick="translater('horse')"/>
<img src="images/mouse.png" width="150" onclick="translater('mouse')"/>
<img src="images/wolf.png" width="150" onclick="translater('wolf')"/>
<img src="images/fox.png"  width="150"onclick="translater('fox')"/>
<br/>
<img src="images/snake.png" width="150" onclick="translater('snake')"/>
<img src="images/sheep.png" width="150" onclick="translater('sheep')"/>
<img src="images/monkey.png" width="150" onclick="translater('monkey')"/>
<img src="images/pig.png" width="150" onclick="translater('pig')"/>
<br/><br/><br/>
<div id="3">
<input type="radio" id="french" name="qType"checked>
<label for="french">French</label>
<input type="radio" id="chinese" name="qType">
<label for="chinese">Chinese</label>
</div>
<audio id="player">
</audio>
</center>
</body>
</html>
